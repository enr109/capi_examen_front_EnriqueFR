<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar >
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            

        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="/" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Usuarios</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Lista de Usuarios</span>
    </mat-toolbar>

    <div class="container">
        <div class="tableContainerCalls mat-elevation-z8">
            <table class="width-100" mat-table [dataSource]="dataSource" style="width: 100% ;">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
                <ng-container matColumnDef="fecha_nacimiento">
                    <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
                    <td mat-cell *matCellDef="let element">{{element.fecha_nacimiento}}</td>
                </ng-container>
                <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef>Edad</th>
                    <td mat-cell *matCellDef="let element">{{element.edad}}</td>
                </ng-container>
                <ng-container matColumnDef="domicilio">
                    <th mat-header-cell *matHeaderCellDef>Domicilio</th>
                    <td mat-cell *matCellDef="let element">{{element.domicilio}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; let element" class="element-row"></tr>
            </table>

        </div>
    </div>

</mat-sidenav-container>
